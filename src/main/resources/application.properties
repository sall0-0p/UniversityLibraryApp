# 1. Application Name (Shows in the top banner)
spring.application.name=LibraryApp

# 2. H2 Database Setup (Critical for "Vibe Coding" - no installation needed)
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 3. JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 4. OpenXava Specifics
# This tells OX to trust your Spring Boot datasource
openxava.hibernate.datasource=true
spring.jpa.defer-datasource-initialization=true